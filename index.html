<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Tic Tac Toe</title>
</head>
<body>

  <div id="modal">
    <div class="modal-box">
      <p class="result-info-text"> OH NO, YOU LOST…</p>
      <div class="icon-result">
        <img src="./assets/icon-x-gray.svg" alt=""/>
        <p class="result-text"> TAKES THE ROUND</p>
      </div>
      <div class="result-buttons">
      <button class="quit-btn" onclick="quit()">quit</button>
      <button class="next-round-btn" onclick="nextRound()">next round</button>
      </div>
    </div>
  </div>
  <div id="modal-tie">
    <div class="modal-box">
      <p class="result-info-tie">ROUND TIED</p>
      <div class="result-buttons">
        <button class="quit-btn" onclick="quit()">quit</button>
        <button class="next-round-btn" onclick="nextRound()">next round</button>
      </div>
    </div>
  </div>
  <div id="modal-restart">
    <div class="modal-box">
      <p class="result-info-reset"> RESTART GAME?</p>
      <div class="result-buttons">
      <button class="quit-btn" onclick="Close()"> NO, CANCEL </button>
      <button class="next-round-btn" onclick="restartF()"> YES, RESTART </button>
      </div>
    </div>
  </div>
  
  <section id="game-menu">
    <header id="icons">
      <img class="x" src="./assets/icon-x.svg"/>
      <img class="o" src="./assets/icon-o.svg"/>
    </header>
    <main class="new-game-bord">
      <div class="bord">
        <h1 class="player-mark"> PICK PLAYER 1’S MARK </h1>
        <div class="button-box">
          <button class="x-button" onclick="activateChoice('x')">
            <svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
              <path d="M51.12 1.269c.511 0 1.023.195 1.414.586l9.611 9.611c.391.391.586.903.586 1.415s-.195 1.023-.586 1.414L44.441 32l17.704 17.705c.391.39.586.902.586 1.414 0 .512-.195 1.024-.586 1.415l-9.611 9.611c-.391.391-.903.586-1.415.586a1.994 1.994 0 0 1-1.414-.586L32 44.441 14.295 62.145c-.39.391-.902.586-1.414.586a1.994 1.994 0 0 1-1.415-.586l-9.611-9.611a1.994 1.994 0 0 1-.586-1.415c0-.512.195-1.023.586-1.414L19.559 32 1.855 14.295a1.994 1.994 0 0 1-.586-1.414c0-.512.195-1.024.586-1.415l9.611-9.611c.391-.391.903-.586 1.415-.586s1.023.195 1.414.586L32 19.559 49.705 1.855c.39-.391.902-.586 1.414-.586Z" fill="currentColor"/></svg>
           </button>
           <button class="o-button active" onclick="activateChoice('o')">
            <svg width="66" height="66" xmlns="http://www.w3.org/2000/svg">
              <path d="M33 1c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C15.327 65 1 50.673 1 33 1 15.327 15.327 1 33 1Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z" fill="currentColor"/></svg>
           </button>
        </div>
        <h2 class="reference">REMEMBER : X GOES FIRST</h2>
      </div>
    </main>

    <footer class="button-player">
      <button class="yellow-btn" onclick="startGame('cpu')">
        <p class="vs-cpu">NEW GAME (VS CPU)</p>
      </button>
      <button class="blue-btn" onclick="startGame('player')">
        <p class="vs-player">NEW GAME  (VS PLAYER)</p>
      </button>
    </footer>
  </section>
  <section id="start-game">
  
     <div id="game-board">
     <div class="board-header">
      <section id="icons">
        <img class="x" src="./assets/icon-x.svg"/>
        <img class="o" src="./assets/icon-o.svg"/>
      </section>
      <section id="turn-box">
        <img  src="./assets/icon-x-small .svg"/>
        <p class="turn">TURN</p>
      </section>
      <button class="restart" onclick="openRestartModal()">
        <img class="icon-arrow" src="./assets/icon-arrow.svg"/>
      </button>
     </div>
     <div id="board-main">
      <div class="buttons">
        <div class="play-btn" id="0"></div>
        <div class="play-btn" id="1"></div>
        <div class="play-btn" id="2"></div>
        <div class="play-btn" id="3"></div>
        <div class="play-btn" id="4"></div>
        <div class="play-btn" id="5"></div>
        <div class="play-btn" id="6"></div>
        <div class="play-btn" id="7"></div>
        <div class="play-btn" id="8"></div>
      </div>
     </div>
     <div class="board-footer">
     <div class="scores">
       <div class="score-boxs">
        <h3 id="x-score-text"> X (you)</h3>
        <span id="x-score">0</span>
       </div>     
       <div class="score-boxs">
        <h3>ties</h3> 
        <span id="tie-score">0</span>
       </div>     
       <div class="score-boxs">
        <h3 id="o-score-text">  O (cpu)</h3>
        <span id="o-score">0</span>
       </div>     
     </div>

     </div>
    </div>

</section>
<script src="./index.js"></script>
 
</body>
</html>
